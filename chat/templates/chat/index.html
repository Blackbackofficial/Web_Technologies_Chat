{% extends 'chat/base.html' %}


{% block content %}
<h1>Вывод пользователей:</h1>
    {% if name != null %}
        {% for obj in name %} {# это Jinja2 те шаблон #}
            <div class="alert alert-secondary">
                <h3>{{ obj.name }}</h3>
                <h3>{{ obj.age }}</h3>
            </div>
        {% endfor %}
        {% else %}
        <p>Нет записей</p>
    {% endif %}
<p>Контент главной страницы</p>
{% endblock %}
